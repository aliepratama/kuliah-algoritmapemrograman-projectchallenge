<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="../media/favicon.png" type="image/x-icon">
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Catat. | Dashboard</title>
</head>
<body>
    <div class="container-fluid p-0 d-flex">
        <nav class="container col-1 px-2 py-3 d-flex flex-column justify-content-between" style="height: 100vh;" id="sideNav">
            <div></div>
            <div class="col-12 d-flex justify-content-center align-items-end" id="logout"><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
        </nav>
        <div class="col-11 p-3 d-flex align-items-start justify-content-center" style="height: 100vh;" id="main">
            <div class="col-11 d-flex flex-column justify-content-center align-items-center">
                <div class="col-12 mt-5 d-flex justify-content-between align-items-center" id="heading">
                    <h2>Daftar pekerjaan<br>hari ini</h2>
                    <div class="col-3 py-2 px-3 d-flex justify-content-between align-items-center" data-bs-toggle="modal" data-bs-target="#tambahTaskModal" onclick="isiAuto()">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <p class="m-0">Tambah Baru</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5 d-flex justify-content-between align-items-center" id="analysis">
                    <div class="col-4 d-flex flex-column align-items-center">
                        <h2>50%</h2>
                        <p>Pekerjaan selesai</p>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center">
                        <h2>+1.2%</h2>
                        <p>Produktifitas</p>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center">
                        <h2>75%</h2>
                        <p>Hasil rata-rata</p>
                    </div>
                </div>
                <div class="col-12 mt-5 d-flex justify-content-between align-items-center" id="headTable">
                    <h4>Hari ini</h4>
                    <div class="px-3 py-2" data-bs-toggle="modal" data-bs-target="#filterModal">Filter</div>
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center" id="contentTable" style="overflow-y: scroll;max-height: 200px;">
                    <table class="col-12 table table-hover" id="tableListTask">
                        <tr style="height: 10vh;">
                            <td class="col-8"></td>
                            <td class="col-4"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="tambahTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Tambah Task</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="tambahTaskForm">
                        <div class="form-floating col-lg-12">
                            <input class="form-control border border-dark rounded-0" id="taskName" type="text" placeholder="Nama pekerjaan" required>
                            <label for="taskName">Nama pekerjaan</label>
                        </div>
                        <br>
                        <div class="col-7 d-flex flex-row">
                            <div class="col-4 me-2 form-floating">
                                <input class="form-control border border-dark rounded-0" id="date_d" type="number" placeholder="Tanggal" min="1" max="31" required>
                                <label for="date_d">Tanggal</label>
                            </div>
                            <select class="col-4 me-2 form-select rounded-0 border border-dark py-2" id="date_m">
                            </select>
                            <div class="col-4 form-floating">
                                <input class="form-control border border-dark rounded-0" id="date_y" type="number" placeholder="Tahun" min="2000" required>
                                <label for="date_y">Tahun</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-dark rounded-0" data-bs-dismiss="modal" onclick="task()">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="filterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Filter Task</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="filterForm">
                        <div class="col-7 d-flex flex-row">
                            <div class="col-4 me-2 form-floating">
                                <input class="form-control border border-dark rounded-0" id="fdate_d" type="number" placeholder="Tanggal" min="1" max="31" required>
                                <label for="fdate_d">Tanggal</label>
                            </div>
                            <select class="col-4 me-2 form-select rounded-0 border border-dark py-2" id="fdate_m">
                            </select>
                            <div class="col-4 form-floating">
                                <input class="form-control border border-dark rounded-0" id="fdate_y" type="number" placeholder="Tahun" min="2000" required>
                                <label for="fdate_y">Tahun</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-dark rounded-0" data-bs-dismiss="modal">Filter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../eel.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
