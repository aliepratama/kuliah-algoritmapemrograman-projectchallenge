<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="../media/favicon.png" type="image/x-icon">
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Catat. | Daftar</title>
</head>
<body>
    <div class="container-fluid d-inline-flex p-0 justify-content-center align-items-center">
        <div class="container col-12 p-0 d-flex align-items-center justify-content-center" id="sideLeft">
            <div class="container col-11 px-0 py-4 d-flex flex-column align-items-start">
                <img class="col-2" src="../media/logo_color.png" alt="Logo Catat" id="logo">
                <div class=" col-12 d-flex flex-column align-items-start">
                    <h2 class="mt-5" id="titleLogin">Buat akun baru</h2>
                    <p class="h6 mt-1 text-center">Silahkan masukkan data anda disini</p>
                    <div class="mt-3 col-12">
                        <div class="container p-0 d-flex flex-row justify-content-between">
                            <div class="form-floating col-5">
                                <input class="form-control col-6 border border-dark rounded-0" id="name" type="text" name="name" placeholder="Masukkan nama lengkap anda">
                                <label for="name">Masukkan nama lengkap anda</label>
                            </div>
                            <br show-mobile="true">
                            <div class="form-floating col-6">
                                <input class="form-control col-6 border border-dark rounded-0" id="email" type="email" name="email" placeholder="Masukkan email anda">
                                <label for="email">Masukkan email anda</label>
                            </div>
                        </div>
                        <br>
                        <div class="container p-0 d-flex flex-row justify-content-between">
                            <div class="form-floating col-5">
                                <input class="form-control border border-dark rounded-0" id="pass" type="password" name="pass" placeholder="Masukkan Password anda">
                                <label for="pass">Masukkan Password anda</label>
                            </div>
                            <br show-mobile="true">
                            <div class="form-floating col-6">
                                <input class="form-control border border-dark rounded-0" id="pass2" type="password" name="pass2" placeholder="Konfirmasi Password">
                                <label for="pass2">Konfirmasi Password</label>
                            </div>
                        </div>
                        <button class="rounded-0 py-3 mt-5" id="loginButton" onclick="create()">
                            <span>Daftar</span>
                            <span>&nbsp;&nbsp;</span>
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </button>
                    </div>
                    <div class="container d-flex flex-column align-items-center mt-5">
                        <a class="h6 mt-4" href="../index.html" id="registerLink">Sudah punya akun? Klik disini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../eel.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
