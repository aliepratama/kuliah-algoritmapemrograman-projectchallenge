<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Catat. | Login</title>
</head>
<body>
    <div class="container-fluid d-flex flex-row-reverse p-0">
        <div class="container col-6 p-0" id="sideLeft">
            <div class="container col-11 px-0 py-4 d-flex flex-column align-items-start">
                <div class="px-4 col-11 d-flex flex-column align-items-start justify-content-center">
                    <h2 class="mt-5 text-start" id="titleLogin">Masuk Aplikasi</h2>
                    <p class="h6 mt-3">Silahkan masukkan email anda<br show-mobile="true"> yang sudah terdaftar</p>
                    <div class="mt-5 col-12">
                        <div class="form-floating">
                            <input class="form-control border border-dark rounded-0" id="email" type="email" placeholder="Masukkan email anda">
                            <label for="email">Masukkan email anda</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input class="form-control border border-dark rounded-0" id="pass" type="password" placeholder="Masukkan Password anda">
                            <label for="pass">Masukkan Password anda</label>
                        </div>
                        <button class="rounded-0 py-3 mt-4 border-0" id="loginButton" onclick="validasi()">
                            <span>Login</span>
                            <span>&nbsp;&nbsp;</span>
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </button>
                    </div>
                    <div class="container d-flex flex-column align-items-center mt-5">
                        <a class="h6 mt-4" href="pages/register.html" id="registerLink">Belum punya akun? Klik disini</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-lg-6 p-0" style="height: 100vh;" id="bgSamping" hide-mobile="true"></div>
    </div>
    <script src="/eel.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
